<div class="leitstelle-container">
    <h2>Neuen Einsatz erstellen</h2>
    <div class="input-group">
        <label>Einsatzort:</label>
        <input type="text" id="einsatzort" placeholder="Baumerstraße, Erfurt...">
    </div>
    
    <div class="input-group">
        <label>Stichwort:</label>
        <select id="stichwort">
            <optgroup label="R1 (RTW)">
                <option>R1 - Apoplex</option>
                <option>R1 - hilflose Person</option>
                <option>R1 - Fraktur / Sturz</option>
            </optgroup>
            <optgroup label="R2 (NEF)">
                <option>R2 - Akute Schmerzen</option>
                <option>R2 - Störung Bewusstsein</option>
            </optgroup>
            <optgroup label="R3 (NEF+RTW)">
                <option>R3 - Reanimation</option>
                <option>R3 - Bewusstlosigkeit</option>
            </optgroup>
        </select>
    </div>

    <div class="vehicle-selection">
        <h3>Verfügbare Fahrzeuge:</h3>
        <div id="dispo-vehicle-list">
            </div>
    </div>
    
    <button class="alarm-btn" onclick="sendAlarm()">Einsatz erstellen & alarmieren</button>
</div>
