<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | FarmerFuzzys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <img src="Farmerfuzzys_logo.jpg" class="nav-logo">
        <button class="nav-btn" onclick="showTab('home')">Startseite</button>
        <button class="nav-btn" onclick="showTab('admin')" id="nav-admin" style="display:none;">Mitglieder</button>
        <button class="nav-btn" onclick="showTab('alarm')" id="nav-alarm" style="display:none; color:red;">Alarm-Zentrale</button>
        <button class="nav-btn" onclick="logout()" style="margin-top:auto;">Abmelden</button>
    </nav>

    <main class="main-content">
        <div id="tab-home" class="tab">
            <h1>Willkommen zur√ºck</h1>
            <p id="status-text" style="color:#00f2ff; margin-top:10px;"></p>
        </div>

        <div id="tab-admin" class="tab" style="display:none;">
            <h1>Mitgliederverwaltung</h1>
            <div class="card">
                <h3>Mitglieder & Rollen</h3>
                <div id="user-list">Lade...</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, collection, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async user => {
            if(!user) { window.location.href = "index.html"; return; }
            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists()) {
                const data = snap.data();
                const roles = data.role || [];
                document.getElementById('status-text').innerText = "Angemeldet als: " + data.username;
                
                if(roles.includes("Admin")) document.getElementById('nav-admin').style.display = 'block';
                if(roles.includes("Admin") || roles.includes("Alarm Display Admin")) {
                    document.getElementById('nav-alarm').style.display = 'block';
                }
            }
        });

        window.showTab = (id) => {
            document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
            document.getElementById('tab-' + id).style.display = 'block';
            if(id === 'admin') renderUsers();
        };

        async function renderUsers() {
            const list = document.getElementById('user-list');
            const snap = await getDocs(collection(db, "users"));
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                const r = u.role || [];
                list.innerHTML += `
                    <div class="user-row">
                        <span>${u.username}</span>
                        <div class="btn-group">
                            <button onclick="updateRole('${d.id}', ${JSON.stringify(r)}, 'Admin')" class="glow-btn ${r.includes('Admin')?'gold':''}">Admin</button>
                            <button onclick="updateRole('${d.id}', ${JSON.stringify(r)}, 'Alarm Display Admin')" class="glow-btn ${r.includes('Alarm Display Admin')?'blue':''}">Alarm Admin</button>
                            <button onclick="updateRole('${d.id}', ${JSON.stringify(r)}, 'AD')" class="glow-btn ${r.includes('AD')?'green':''}">AD</button>
                            <button onclick="updateRole('${d.id}', ${JSON.stringify(r)}, 'Gesperrt')" class="glow-btn ${r.includes('Gesperrt')?'red':''}">Sperren</button>
                        </div>
                    </div>`;
            });
        }

        window.updateRole = async (uid, current, role) => {
            let next = current.includes(role) ? current.filter(x => x !== role) : [...current, role];
            await updateDoc(doc(db, "users", uid), { role: next });
            renderUsers();
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
