<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Leitstelle - Einsatzaufnahme</title>
    <style>
        body { background: #f0f0f0; font-family: sans-serif; padding: 20px; }
        .window { background: white; border: 1px solid #999; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); border-radius: 5px; max-width: 800px; margin: auto; }
        .win-header { background: linear-gradient(to bottom, #eee, #ccc); padding: 10px; font-weight: bold; border-bottom: 1px solid #999; }
        .win-body { padding: 20px; }
        .row { display: flex; gap: 10px; margin-bottom: 15px; }
        .field { flex: 1; display: flex; flex-direction: column; }
        label { font-size: 0.8rem; font-weight: bold; color: #333; margin-bottom: 4px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 3px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { padding: 10px 20px; cursor: pointer; border: 1px solid #999; border-radius: 3px; font-weight: bold; }
        .btn-alarm { background: #e60000; color: white; border: none; }
    </style>
</head>
<body>

<div class="window">
    <div class="win-header">Neuen Einsatz erstellen</div>
    <div class="win-body">
        <div class="row">
            <div class="field">
                <label>Einsatzort:</label>
                <input type="text" id="ort" placeholder="Baumerstraße, Erfurt">
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label>Stichwort:</label>
                <input type="text" id="stichwort" list="erfurt-liste" placeholder="Suchen...">
                <datalist id="erfurt-liste">
                    <option value="R1 - Apoplex">
                    <option value="R1 - hilflose Person">
                    <option value="R2 - Akute Schmerzen">
                    <option value="R3 - Reanimation">
                    <option value="B3 - Brand Gebäude">
                </datalist>
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label>Zusatz-Info:</label>
                <input type="text" id="info">
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-alarm" onclick="sendAlarm()">Einsatz erstellen & alarmieren</button>
            <button class="btn" onclick="window.location.href='dashboard.html'">Abbrechen</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* DEINE CONFIG */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.sendAlarm = async () => {
        const data = {
            ort: document.getElementById('ort').value,
            stichwort: document.getElementById('stichwort').value,
            info: document.getElementById('info').value,
            time: new Date().toLocaleTimeString(),
            active: true
        };
        await setDoc(doc(db, "system", "current_alarm"), data);
        alert("ALARM GESENDET!");
    };
</script>
</body>
</html>
