<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | FarmerFuzzys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-card">
        <img src="Farmerfuzzys_logo.jpg">
        <h2 style="margin-bottom: 20px;">Authorized Access</h2>
        <input id="email" type="text" placeholder="Benutzername">
        <input id="pass" type="password" placeholder="Passwort">
        <button onclick="doLogin()" class="btn-primary">Einloggen</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.doLogin = async () => {
            const user = document.getElementById('email').value.trim().toLowerCase();
            const pass = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, user + "@farmerfuzzys.local", pass);
                window.location.href = "dashboard.html";
            } catch (e) { alert("Login fehlgeschlagen!"); }
        };
    </script>
</body>
</html>
