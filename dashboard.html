<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FarmerFuzzys Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <img src="Farmerfuzzys_logo.jpg">
        <nav class="side-nav">
            <button onclick="showSection('profile')">ğŸ‘¤ Profil</button>
            <button onclick="showSection('mods')">ğŸšœ Mods</button>
            <button id="nav-alarm" onclick="showSection('alarm')" style="display:none; color:#ef4444;">ğŸš¨ Alarm Display</button>
            <div id="adminLinks" style="display:none;">
                <hr style="opacity:0.1; margin: 10px 0;">
                <button onclick="showSection('admin')">âš™ï¸ Mitglieder</button>
            </div>
            <button onclick="logout()" style="margin-top:20px; color:#94a3b8;">ğŸšª Abmelden</button>
        </nav>
    </aside>

    <main class="main-content">
        <section id="sec-profile" class="content-section">
            <h1>Dein Profil</h1>
            <div class="card" style="max-width: 400px;">
                <h3 id="welcomeText">Lade...</h3>
                <input id="changeName" placeholder="Neuer Name">
                <button onclick="updateProfile()" class="btn-primary">Name Ã¤ndern</button>
            </div>
        </section>

        <section id="sec-admin" class="content-section" style="display:none;">
            <h1>Mitgliederverwaltung</h1>
            <div class="card">
                <h3>Neuen User anlegen</h3>
                <input id="newU" placeholder="Username">
                <input id="newP" type="password" placeholder="Passwort">
                <div style="margin: 10px 0; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                    <label><input type="checkbox" class="r-check" value="Admin"> Admin</label><br>
                    <label><input type="checkbox" class="r-check" value="Modder"> Modder</label><br>
                    <label><input type="checkbox" class="r-check" value="AD"> Alarm Display</label>
                </div>
                <button onclick="addUser()" class="btn-primary">Erstellen</button>
                <hr style="margin: 20px 0; opacity: 0.1;">
                <div id="userList"></div>
            </div>
        </section>

        <section id="sec-mods" class="content-section" style="display:none;"><h1>Mods</h1><p>Mod-Galerie folgt...</p></section>
        <section id="sec-alarm" class="content-section" style="display:none;"><h1>Alarm Monitor</h1><div id="qualsList"></div></section>
    </main>

    <script type="module">
        import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.showSection = (id) => {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.getElementById('sec-' + id).style.display = 'block';
            if(id === 'admin') loadUsers();
        };

        onAuthStateChanged(auth, async user => {
            if (!user) { location.href = "index.html"; return; }
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists()) {
                const data = snap.data();
                const roles = data.roles || [];
                document.getElementById('welcomeText').innerText = "Willkommen, " + (data.username || "Mitglied");
                if (roles.includes("Admin")) document.getElementById('adminLinks').style.display = "block";
                if (roles.includes("AD")) document.getElementById('nav-alarm').style.display = "block";
            }
        });

        window.updateProfile = async () => {
            const n = document.getElementById('changeName').value;
            if(!n) return alert("Bitte Name eingeben");
            try {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n });
                alert("Erfolgreich geÃ¤ndert!");
                location.reload();
            } catch(e) { alert("Fehler: " + e.message); }
        };

        window.addUser = async () => {
            const u = document.getElementById('newU').value.trim();
            const p = document.getElementById('newP').value;
            const r = Array.from(document.querySelectorAll('.r-check:checked')).map(c => c.value);
            if(!u || !p) return alert("Eingaben fehlen");

            const tApp = initializeApp(firebaseConfig, "Secondary");
            try {
                const res = await createUserWithEmailAndPassword(getAuth(tApp), u.toLowerCase() + "@farmerfuzzys.local", p);
                await setDoc(doc(db, "users", res.user.uid), { username: u, roles: r });
                await deleteApp(tApp);
                alert("User erstellt!");
                loadUsers();
            } catch(e) { alert("Fehler: " + e.message); }
        };

        async function loadUsers() {
            const list = document.getElementById('userList');
            list.innerHTML = "Lade...";
            const snap = await getDocs(collection(db, "users"));
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #334155;">
                    <strong>${u.username}</strong> ${(u.roles || []).map(r => `<span class="role-badge">${r}</span>`).join("")}
                </div>`;
            });
        }

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
