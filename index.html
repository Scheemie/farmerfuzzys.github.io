<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmerFuzzys | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card" style="text-align: center;">
            <img src="Farmerfuzzys_logo.jpg" alt="Logo" style="width: 100px; border-radius: 50%; margin-bottom: 15px;">
            <h1>Willkommen</h1>
            <p>Bitte logge dich ein</p>
            <input id="user" type="text" placeholder="Benutzername">
            <input id="pass" type="password" placeholder="Passwort">
            <button onclick="login()" id="loginBtn" class="btn-primary">Anmelden</button>
            <br><br>
            <a href="https://discord.gg/jNxqmwdC" target="_blank" style="color: #5865F2; text-decoration: none; font-weight: bold;">Tritt unserem Discord bei!</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async () => {
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, u + "@farmerfuzzys.local", p);
                location.href = "dashboard.html";
            } catch (e) { alert("Login fehlgeschlagen!"); }
        };
    </script>
</body>
</html>
