<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login | FarmerFuzzys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-card">
        </div>
<body class="login-body">
    <div class="login-card">
        <img src="Farmerfuzzys_logo.jpg" style="width: 80px; margin-bottom: 20px; border-radius: 12px; border: 1px solid var(--accent-color);">
        <h1 style="font-size: 1.8rem; margin-bottom: 20px;">Anmelden</h1>
        <input id="user" type="text" placeholder="Benutzername">
        <input id="pass" type="password" placeholder="Passwort">
        <button onclick="login()" class="action-btn" style="margin-top: 10px;">Einloggen</button>
    </div>
</body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async () => {
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value;
            try {
                // Wir nutzen replace(), um die History sauber zu halten
                await signInWithEmailAndPassword(auth, u + "@farmerfuzzys.local", p);
                window.location.replace("dashboard.html");
            } catch (e) {
                alert("Login fehlgeschlagen! Überprüfe Name und Passwort.");
            }
        };
    </script>
</body>
</html>
