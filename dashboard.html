<div id="modUploadBox" class="glass-card" style="display:none; border: 1px solid var(--accent); margin-bottom: 20px;">
    <h3>Neuen Mod hochladen</h3>
    <input id="modName" placeholder="Mod Name">
    <textarea id="modDesc" placeholder="Kurze Beschreibung des Mods..." style="width: 100%; background: #020617; color: white; border-radius: 6px; padding: 10px; margin-bottom: 10px; border: 1px solid #334155;"></textarea>
    
    <input id="modVersion" placeholder="Version (z.B. 1.0.0)">
    <input id="modType" placeholder="Kategorie (z.B. Traktor, Map)">
    
    <label>Mod-Datei (.zip):</label> <input type="file" id="modFile" accept=".zip">
    <label>Vorschaubild:</label> <input type="file" id="modImg" accept="image/*">
    <button id="uploadBtn" onclick="uploadMod()" class="btn-primary">Ver√∂ffentlichen</button>
</div>
