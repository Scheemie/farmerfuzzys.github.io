<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard | FarmerFuzzys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div style="padding: 20px; text-align: center;">
            <img src="Farmerfuzzys_logo.jpg" style="width:60px; border-radius:8px;">
        </div>
        <button class="nav-btn" onclick="openTab('home')">Startseite</button>
        <button class="nav-btn" onclick="openTab('profile')">Profil Einstellungen</button>
        <div id="admin-nav" style="display:none;">
            <button class="nav-btn" onclick="openTab('admin')">Admin Management</button>
        </div>
        <button class="nav-btn" onclick="logout()" style="margin-top:auto;">Abmelden</button>
    </nav>

    <main class="main-content">
        <section id="tab-home" class="tab-content">
            <h1>Willkommen im Hub</h1>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
                <div class="card" onclick="openTab('profile')" style="cursor:pointer;">
                    <h3>Profil</h3>
                    <p style="color:#8b949e;">Deinen Namen anpassen</p>
                </div>
                <div id="card-admin" class="card" onclick="openTab('admin')" style="display:none; cursor:pointer;">
                    <h3>Management</h3>
                    <p style="color:#8b949e;">Mitglieder verwalten</p>
                </div>
            </div>
        </section>

        <section id="tab-profile" class="tab-content" style="display:none;">
            <h1>Profil Einstellungen</h1>
            <div class="card" style="max-width: 400px;">
                <p id="display-name" style="margin-bottom: 10px; font-weight: bold; color: var(--accent);">Lädt...</p>
                <input id="new-name" placeholder="Neuer Anzeigename">
                <button onclick="saveName()" class="btn-primary">Name speichern</button>
            </div>
        </section>

        <section id="tab-admin" class="tab-content" style="display:none;">
            <h1>Admin Management</h1>
            <div class="card">
                <h3>Neues Mitglied</h3>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <input id="reg-user" placeholder="Name">
                    <input id="reg-pass" type="password" placeholder="Passwort">
                </div>
                <div class="role-grid">
                    <div id="check-admin" class="role-item" onclick="this.classList.toggle('active')">Admin</div>
                    <div id="check-ad" class="role-item" onclick="this.classList.toggle('active')">Alarm Display</div>
                </div>
                <button onclick="registerUser()" class="btn-primary">Nutzer erstellen</button>
            </div>
            <div class="card">
                <h3>Mitgliederliste</h3>
                <div id="user-list"></div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
            authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
            projectId: "farmerfuzzys-c32eb",
            storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
            messagingSenderId: "842395157432",
            appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.openTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById('tab-' + id).style.display = 'block';
            if(id === 'admin') loadUsers();
        };

        onAuthStateChanged(auth, async user => {
            if(!user) { window.location.href = "index.html"; return; }
            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists()){
                const d = snap.data();
                document.getElementById('display-name').innerText = "Aktueller Name: " + (d.username || "Gast");
                if(d.role && d.role.includes("Admin")) {
                    document.getElementById('admin-nav').style.display = 'block';
                    document.getElementById('card-admin').style.display = 'block';
                }
            }
        });

        window.saveName = async () => {
            const n = document.getElementById('new-name').value.trim();
            if(!n) return;
            try {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { username: n });
                alert("Erfolgreich!"); location.reload();
            } catch(e) { alert("Fehler: " + e.message); }
        };

        window.registerUser = async () => {
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value;
            const roles = [];
            if(document.getElementById('check-admin').classList.contains('active')) roles.push("Admin");
            if(document.getElementById('check-ad').classList.contains('active')) roles.push("AD");

            const tempApp = initializeApp(firebaseConfig, "Temp");
            try {
                const res = await createUserWithEmailAndPassword(getAuth(tempApp), u.toLowerCase() + "@farmerfuzzys.local", p);
                await setDoc(doc(db, "users", res.user.uid), { username: u, role: roles });
                await deleteApp(tempApp);
                alert("Nutzer angelegt!"); loadUsers();
            } catch(e) { alert("Fehler: " + e.message); }
        };

        async function loadUsers() {
            const list = document.getElementById('user-list');
            const snap = await getDocs(collection(db, "users"));
            list.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid var(--border)">
                    <span>${data.username} <small style="color:var(--accent)">[${data.role.join(", ")}]</small></span>
                    <button onclick="deleteUser('${d.id}')" style="color:var(--danger); background:none; border:none; cursor:pointer;">Löschen</button>
                </div>`;
            });
        }

        window.deleteUser = async (id) => {
            if(confirm("Wirklich löschen?")) {
                await deleteDoc(doc(db, "users", id));
                loadUsers();
            }
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
