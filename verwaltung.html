<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Verwaltung | FarmerFuzzys</title>
    <style>
        body { background: #0a0c10; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .user-card { background: #161b22; border: 1px solid #30363d; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .user-info h3 { margin: 0; color: #00f2ff; }
        .user-info p { margin: 5px 0; font-size: 0.8rem; color: #8b949e; }
        .role-tags { display: flex; gap: 5px; margin-top: 5px; }
        .tag { background: #30363d; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; }
        .actions button { padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; margin-left: 5px; }
        .btn-role { background: #238636; color: white; }
        .btn-delete { background: #da3633; color: white; }
        .back-btn { background: #30363d; color: white; padding: 10px; text-decoration: none; border-radius: 5px; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <a href="dashboard.html" class="back-btn">← Zurück zum Dashboard</a>
    <h1>Mitglieder & Rollen verwalten</h1>
    <div id="user-list">Lade Mitglieder...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDiYOJWP4XMQRJ6b-RfJp6Aqxis7E-uA30",
        authDomain: "farmerfuzzys-c32eb.firebaseapp.com",
        projectId: "farmerfuzzys-c32eb",
        storageBucket: "farmerfuzzys-c32eb.firebasestorage.app",
        messagingSenderId: "842395157432",
        appId: "1:842395157432:web:fd031d7cc0c2a6e69ec54d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sicherheit: Nur Admins dürfen diese Seite sehen
    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "index.html";
    });

    // User-Liste in Echtzeit laden
    onSnapshot(collection(db, "users"), (snap) => {
        const list = document.getElementById('user-list');
        list.innerHTML = "";
        
        snap.forEach(userDoc => {
            const userData = userDoc.data();
            const userId = userDoc.id;
            const roles = userData.role || [];

            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `
                <div class="user-info">
                    <h3>${userData.username || "Unbenannter User"}</h3>
                    <p>UID: ${userId}</p>
                    <div class="role-tags">
                        ${roles.map(r => `<span class="tag">${r}</span>`).join('')}
                    </div>
                </div>
                <div class="actions">
                    <button class="btn-role" onclick="toggleRole('${userId}', 'Admin', ${roles.includes('Admin')})">Admin +/-</button>
                    <button class="btn-role" onclick="toggleRole('${userId}', 'Disponent', ${roles.includes('Disponent')})">Dispo +/-</button>
                    <button class="btn-role" onclick="toggleRole('${userId}', 'AD', ${roles.includes('AD')})">Monitor +/-</button>
                    <button class="btn-role" onclick="toggleRole('${userId}', 'Einsatzfahrzeug', ${roles.includes('Einsatzfahrzeug')})">Fahrzeug +/-</button>
                </div>
            `;
            list.appendChild(card);
        });
    });

    // Funktion zum Rollen umschalten
    window.toggleRole = async (uid, roleName, hasRole) => {
        const userRef = doc(db, "users", uid);
        if (hasRole) {
            await updateDoc(userRef, { role: arrayRemove(roleName) });
        } else {
            await updateDoc(userRef, { role: arrayUnion(roleName) });
        }
    };
</script>
</body>
</html>
