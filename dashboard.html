<main class="main-area">
    <section id="sec-home" class="content-section">
        <h1>Dashboard</h1>
        <div class="hub-grid">
            <div class="hub-card" onclick="showSection('profile')">
                <h3>Profil</h3>
                <p>Einstellungen anpassen</p>
            </div>
            <div id="hub-admin" class="hub-card" onclick="showSection('admin')" style="display:none;">
                <h3>Management</h3>
                <button class="badge-btn">Admin</button>
            </div>
            <div id="hub-alarm" class="hub-card danger-card" onclick="showSection('alarm')" style="display:none;">
                <h3>Alarm</h3>
                <p>Display steuern</p>
            </div>
        </div>
    </section>

    <section id="sec-profile" class="content-section" style="display:none;">
        <h1>Profil Einstellungen</h1>
        <div class="glass-card" style="max-width: 500px;">
            <p id="welcomeText" style="color: var(--accent-color); margin-bottom: 10px; font-weight: bold;">Lade Profil...</p>
            <input id="changeName" placeholder="Neuer Anzeigename">
            <button onclick="updateProfile()" class="action-btn">Name Speichern</button>
        </div>
    </section>

    <section id="sec-admin" class="content-section" style="display:none;">
        <h1>Admin Management</h1>
        <div class="glass-card">
            <h3>Mitglied hinzuf√ºgen</h3>
            <div style="display: flex; gap: 15px; margin-top: 15px;">
                <input id="newU" placeholder="Benutzername">
                <input id="newP" type="password" placeholder="Passwort">
            </div>
            
            <div class="modern-checkbox-group">
                <label class="custom-check">
                    <input type="checkbox" class="role-sel" value="Admin">
                    <span class="check-tile">Admin-Rang</span>
                </label>
                <label class="custom-check">
                    <input type="checkbox" class="role-sel" value="AD">
                    <span class="check-tile">Alarm-Display</span>
                </label>
            </div>
            
            <button onclick="addUser()" class="action-btn">Registrieren</button>
        </div>

        <div class="glass-card">
            <h3>Mitglieder Verzeichnis</h3>
            <div id="userTable"></div>
        </div>
    </section>
</main>
